<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(190deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
        }
        .card {
            border: none;
            transition: transform 0.3s;
            color: #333;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .btn-custom {
            background-color: #764ba2;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5a377d;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container text-center">  
        <header class="mb-5"> 
            <h1 class="display-3 fw-bold">Welcome to our Portal</h1>
            <p class="lead">Select one of the resumes below to view the full profile.</p>
        </header>
        <div class="row justify-content-center gap-4">
            
            <div class="col-md-5 col-lg-4"> 
                <div class="card shadow-lg p-3">
                    <div class="card-body">
                        <h2 class="card-title h4">marfreit's resume</h2>
                        <a href="marfreit.html" class="btn btn-custom w-100">see resume</a>
                    </div>
                </div>
            </div>

            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg p-3">
                    <div class="card-body">
                        <h2 class="card-title h4">thiaferr's resume </h2>
                        <a href="thiaferr.html" class="btn btn-custom w-100">see resume</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
