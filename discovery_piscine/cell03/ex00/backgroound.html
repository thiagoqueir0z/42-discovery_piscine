<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backgroound.css">
    <title>ex00</title>

</head>

<body>
    <button onclick="set_random_color()">Change color</button>
    <script>
        function get_random_color() {
            var num;
            var color;
            var i;

            num = '0123456789ABCDEF';
            color = '#';
            i = 0;
            while (i < 6) {
                color += num[Math.floor(Math.random() * 16)];
                i++;
            }
            return (color);
        }

        function set_random_color() {
            document.body.style.backgroundColor = get_random_color();
        }
    </script>
</body>

</html>
